<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>coordinates</title>
  <style>
    .box, .special {
      height: 200px;
      width: 200px;
      background: aqua;
      margin: 10px 10px;
    }
    aside {
     position: fixed;
     top: 20px;
     right: 20px;
    }
  </style>
</head>
<body>
  <aside class="btn-group">
    <button id="first"> Scroll by 100px</button>
    <button id="second"> Scroll to 100px(y)</button>
    <button id="third"> Scroll into special</button>
  </aside>
  <div class="box" id="1"></div>
  <div class="box" id="2"></div>
  <div class="box" id="3"></div>
  <div class="box" id="4"></div>
  <div class="box" id="6"></div>
  <div class="box" id="7"></div>
  <div class="box" id="8"></div>
  <div class="box" id="9"></div>
  <div class="box" id="10"></div>
  <div class="box" id="11"></div>
  <div class="special" id="5" style="background-color: blue;"></div>


  <script>
    const fram = document.getElementById("5");

    function printMousePos(e) {
     const rect = fram.getBoundingClientRect();
     console.log(rect);
     console.log(`client: ${e.clientX}, ${e.clientY}`);
     console.log(`page: ${e.pageX}, ${e.pageY}`);
    }
    fram.addEventListener('click', printMousePos);

    const button1 = document.getElementById("first");
    function scrollBy100x() {
      window.scrollBy(0,100);
    }
    button1.addEventListener('click', scrollBy100x);

    const button2 = document.getElementById("second");
    function scrollTo100px() {
      window.scrollTo(0,100);
    }
    button2.addEventListener('click', scrollTo100px);

    const button3 = document.getElementById("third");

    button3.addEventListener('click', () => {
      fram.scrollIntoView();
    });

  </script>
</body>
</html>
